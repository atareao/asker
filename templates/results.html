<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/pico.min.css">
    </head>
    <body>
        <main class="container">
            <h1>{{ title }}</h1>
            <table>
                <tr>
                {% for field in fields %}
                    <th>{{ field.name }}</th>
                {% endfor %}
                </tr>
                {% for row in data %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </main>
    </body>
</html>
